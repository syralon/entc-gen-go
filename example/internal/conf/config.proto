syntax = "proto3";

package example.config;

import "google/protobuf/duration.proto";

option go_package = "github.com/syralon/entc-gen-go/example/internal/conf;conf";

message Bootstrap {
  Trace  trace = 1;
  Server server = 2;
  Data data = 3;
}

message Server {
  message HTTP {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  message GRPC {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  HTTP http = 1;
  GRPC grpc = 2;
}

message Data {
  message Database {
    string driver = 1;
    string source = 2;
  }
  message Redis {
    repeated string addrs = 1;
    string master_name = 2;
    string password = 3;
  }
  Database database = 1;
  Redis redis = 2;
}

message Trace {
  string endpoint = 1;
}